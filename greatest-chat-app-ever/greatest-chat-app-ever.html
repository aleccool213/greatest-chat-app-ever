<head>
  <title>greatest-chat-app-ever</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{#if currentUser}}
  	<p> You are logged in! </p>
  {{else}}
  	<p> You are not logged in! </p>
  {{/if}}
  {{> hello}}
  {{> listOfOverallUsers}}
  {{> addFriend}}
  {{> tempList}}
</body>


<template name="hello">
	{{> loginButtons}}
</template>

<template name="listOfOverallUsers">
	<p> List of all users: </p>
	<ul>
		{{#each userInCollection}}
			<img src="{{services.twitter.profile_image_url}}" >
		    <li>{{profile.name}} (@{{services.twitter.screenName}})</li>
		    <p>{{_id}}</p>
		{{/each}}
	</ul>
</template>

<template name="friendList">
	<p>Your friends:</p>
	<ul>
		{{#each friends}}
			{{> friend}}
		{{/each}}
	</ul>
</template>

<template name="tempList">
	<p>
	{{#each tempUser}}
		{{_id}}
	{{/each}}
	</p>
</template>

<template name="addFriend">
	<form class="add-a-friend">
		<input type="text" name="addFriendTextField" placeholder="Type to add a friend" />
	</form>
</template>

<template name="friend">
	<li>{{ profile.name }}</li>
</template>
